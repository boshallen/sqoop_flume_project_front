<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sqoop项目-登录</title>
    <!-- 导入 LayUI 样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <!-- 导入自定义样式 -->
    <link rel="stylesheet" href="/assets/css/login.css" />
    <link rel="stylesheet" href="/assets/css/login-form.css">
</head>


<body>
    <!-- 头部 logo 区域 -->
    <div class="layui-main">
        <!-- <img src="/assets/images/logo.jpg" alt="" /> -->
    </div>


    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <!-- 登录标题 -->
        <!-- <div class="title-box"></div> -->
        <!-- 登录 -->
        <div class="login-box lrbox">
            <p>Login</p>
            <form id="form_login">

                <!-- 用户名 -->
                <div class="user-box">
                    <input type="text" name="username" required lay-verify="required" autocomplete="off" />
                    <label>Username</label>
                </div>

                <!-- 密码 -->
                <div class="user-box">
                    <input type="password" name="password" required lay-verify="required|pwd" autocomplete="off" />
                    <label>Password</label>
                </div>
                <!-- 登录按钮 -->
                <a href="javascript:;" style="margin-top: 0">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit>
                        Sign in
                    </button>

                </a>
                <!-- 注意：表单提交按钮和普通按钮的区别，就是 lay-submit 属性 -->

            </form>
            <p>Don't have an account? <a href="javascript:;" id="link_reg" class="a2">Sign up!</a></p>

        </div>
        <!-- 注册 -->
        <div class="reg-box lrbox">
            <form id="form_reg">
                <p>Register</p>
                <div class="user-box">
                    <input type="text" name="username" required lay-verify="required" autocomplete="off" />
                    <label>Username</label>
                </div>

                <div class="user-box">
                    <input type="password" name="password" required lay-verify="required|pwd" autocomplete="off" />
                    <label>Password</label>
                </div>

                <div class="user-box">
                    <input type="password" name="repassword" required lay-verify="required|pwd|regpwd" autocomplete="off" />
                    <label>Repassword</label>
                </div>

                <!-- 注册按钮 -->
                <a href="javascript:;" style="margin-top: 0">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit>
                        Sign up
                    </button>

                </a>
            </form>
            <p>Registration successful? <a href="javascript:;" id="link_reg" class="a2">Sign in!</a></p>
        </div>
    </div>
</body>
<script src="/assets/lib/layui/layui.all.js"></script>
<script src="/assets/lib/jquery.js"></script>
<script src="/assets/js/baseAPI.js"></script>
<script src="/assets/js/login.js"></script>

</html>
